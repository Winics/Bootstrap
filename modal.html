<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <button data-bs-toggle="modal" data-bs-target="#exemplo-modal" class="btn btn-success">
        abrir modal
    </button>
    <div class="modal" data-bs-backdrop="static" id="exemplo-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>titulo modal</h5>
                    <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam in nihil explicabo quae libero qui accusantium quod alias nisi amet molestiae repudiandae beatae animi, vitae asperiores veritatis cum magni! Commodi.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger">Cancelar</button>
                    <button type="button" class="btn btn-success">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modalExemplo = new bootstrap.Modal('#exemplo-modal');
            setTimeout(function() {
                modalExemplo.show();
            }, 2000);
        })
    </script>
</body>
</html>
