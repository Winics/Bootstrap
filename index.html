<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="col">
            <h1>Formulario
            </h1>
            <form>
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" id="nome" />
                <label for="email" type="email" class="form-control">Seu email:</label>
                <input  class="form-control" type="email" id="email">
                <label for="telefone" type="tel" class="form-label">Seu telefone:</label>
                <input type="tel" id="telefone" class="form-control">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="aceito-termos" />
                    <label class="form-check-label" for="aceito-termos">Li e concordo</label>
                    <a class="btn btn-success">Enviar</a>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
